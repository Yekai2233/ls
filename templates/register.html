{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="{% static 'login/css/reset.css'%}" />
		<link rel="stylesheet" href="{% static 'login/css/common.css'%}" />
		<link rel="stylesheet" href="{% static 'login/css/font-awesome.min.css'%}" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/register/" method="post">
							
							<div class="form_text_ipt">
								<input name="email" type="text" placeholder="邮箱">
							</div>
							<div class="ececk_warning"><span>邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="nick_name" type="text" placeholder="用户名">
							</div>
							<div class="ececk_warning"><span>用户名不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
{#							<div class="form_text_ipt">#}
{#								<input name="code" type="text" placeholder="验证码">#}
{#							</div>#}
{#							<div class="ececk_warning"><span>验证码不能为空</span></div>#}
							
							<div class="form_btn">
								<button type="submit" >注册</button>
							</div>
                            <div class="error btns login-form-tips" id="jsLoginTips">
                                {% for key,error in register_form.errors.items %}
                                    {{ error }}
                                {% endfor %}
                                {{ msg }}
                            </div>
                            <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />
                                {% csrf_token %}
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="{% url 'login' %}">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
                            <div class="right other_right">
								<span>目前还没有任何其他方式哦</span>
							</div>
{#							<div class="right other_right">#}
{#								<a href="#"><i class="fa fa-qq fa-2x"></i></a>#}
{#								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>#}
{#								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>#}
{#							</div>#}
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{% static 'login/js/jquery.min.js'%}" ></script>
		<script type="text/javascript" src="{% static 'login/js/common.js'%}" ></script>
		<div style="text-align:center;">
<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
	</body>
</html>
